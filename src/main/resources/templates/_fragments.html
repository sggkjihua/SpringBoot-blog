<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">MainPage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/navigation.css" th:href="@{/css/navigation.css}">
    <!--typo css dependency-->
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <!--animate dependency-->
    <link rel="stylesheet" href="../static/css/animate.css"  th:href="@{/css/animate.css}">
    <!--code style-->
    <link rel="stylesheet" href="../static/lib/prism/prism.css"  th:href="@{/lib/prism/prism.css}">
    <!--menu style-->
    <link rel="stylesheet" href="../static/lib/menu-tocbot/tocbot.css"  th:href="@{/lib/menu-tocbot/tocbot.css}">
</head>


<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class ="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Marc</h2>
            <a href="/" th:href="@{/}" class="item m-mobile-hide" th:classappend="${n==1}? 'active'"><i class="home icon"></i>Main page</a>
            <a href="/categories/-1" th:href="@{/categories/-1}" class="item m-mobile-hide" th:classappend="${n==2}? 'active'"><i class="idea icon"></i>Categories</a>
            <a href="" th:href="@{/tags/-1}" class="item m-mobile-hide" th:classappend="${n==3}? 'active'"><i class="tags icon"></i>Tag</a>
            <a href="/archives" class="item m-mobile-hide" th:classappend="${n==4}? 'active'"><i class="clone icon"></i>Arrange</a>
            <a href="/about" class="item m-mobile-hide" th:classappend="${n==5}? 'active'"><i class="info icon"></i>About Me</a>
            <div class="right item m-mobile-hide">
                <form name="keyWord" th:method="post" action="#" th:action="@{/search}" target="_blank">
                    <div class = "ui icon inverted transparent input">
                        <input type = "text" name="query" placeholder="Search..." th:value="${query}">
                        <i  onclick="document.forms['keyWord'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
</nav>


<!--footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-maxi">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/saitama.jpg" th:src="@{/images/saitama.jpg}" class="ui rounded image" atl="" style="width:110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">Latest Blogs</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">User Story</a>
                    <a href="#" class="item">User Story</a>
                    <a href="#" class="item">User Story</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">Contact Me</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: der23jihua@gmail.com</a>
                    <a href="#" class="item">Tel: (+1)4379838048</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">Marc Xu</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini"> This is my personal blog, built with Semantics, Webstorm, Intellij and MySQL</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright @2018-2019 designed by Jihua</p>
    </div>
</footer>


<!--script in blog page-->
<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--scroll to top -->
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <!--code-->
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <!--menu-->
    <script src="../static/lib/menu-tocbot/tocbot.js" th:src="@{/lib/menu-tocbot/tocbot.js}"></script>
</th:block>


<body>

</body>
</html>
