<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">MainPage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/navigation.css" th:href="@{/css/navigation.css}">
    <!--typo css dependency-->
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <!--code style-->
    <link rel="stylesheet" href="../static/lib/prism/prism.css"  th:href="@{/lib/prism/prism.css}">
</head>



<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class ="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Management</h2>
            <a href="#" th:href="@{/admin/blogs}" class="item m-mobile-hide" th:classappend="${n==1}? 'active'"><i class="home icon"></i>Blog</a>
            <a href="#" th:href="@{/admin/categories}" class="item m-mobile-hide" th:classappend="${n==2}? 'active'"><i class="idea icon"></i>Categories</a>
            <a href="#" th:href="@{/admin/tags}" class="item m-mobile-hide" th:classappend="${n==3}? 'active'"><i class="tags icon"></i>Tag</a>
            <!--header-->
            <div class="right menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/images/header.jpg" th:src="@{/images/header.jpg}">
                        Marc Xu
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#"  th:href="@{/admin/logout}" class="item">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>




<!--footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-maxi">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/saitama.jpg" th:src="@{/images/qrcode.jpg}" class="ui rounded image" atl="" style="width:110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">Latest Blogs</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">User Story</a>
                    <a href="#" class="item">User Story</a>
                    <a href="#" class="item">User Story</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">Contact Me</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: der23jihua@gmail.com</a>
                    <a href="#" class="item">Tel: (+1)4379838048</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">Marc Xu</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini"> This is my personal blog, built with Semantics, Webstorm, Intellij and MySQL</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright @2018-2019 Designed By Marc</p>
    </div>
</footer>


<!--script in blog page-->
<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</th:block>
